<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
            color:aqua ;
        }
    </style>
</head>
<body>
    <p onmouseover="dekat(this)" onmouseout="jauh(this)"> Dekatkan Mouse</p>
    <script>

        function dekat(x){
            x.style.backgroundColor = "red"
        }
        function jauh(x){
            x.style.backgroundColor = "black"
        }
    
    </script>
</body>
</html>
